<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Socket.io</title>
</head>
<body>
  <h1>Aperta una comunicazione tramite Socket.io!</h1>
  <p id="mess"> conneting </p>
  <p>
      <input type="button" value="Suona il campanello" onclick="myFunction()" />
  </p>
    
  <script src="/socket.io/socket.io.js"></script>
  <script>
  
  
  

  var slideDesc = document.getElementById("mess");
  var socket = io.connect('http://localhost:8080');
  
  var username = prompt('Come ti chiami amico?');
  socket.emit('little_newbie', username);
  
  socket.on('message', function(message) {
    slideDesc.innerHTML = message
  });

 
  function myFunction() {
      socket.emit('message', 'Hey server, ci sono anch!') 
  }

  </script>
</body>
</html>
