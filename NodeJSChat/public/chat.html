<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>

  <body>
    <div class="center">
      <div id="useromm" class="descuser"></div>

      <div class="chat">
        <div class="chat__main">
          <div id="winmessages" class="chat__messages">
              <div id="messages"></div>
              <div id="type" class="typemsg"></div>
              
          </div>
          
          <div id="sidebar" class="chat__sidebar"></div>
        </div>
      </div>
      <div class="compose">
        <form id="message-form">
          <input
            class="input"
            name="message"
            placeholder="Message"
            required
            autocomplete="off"
          />
          <button>Send</button>
        </form>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
          <p>{{message}}</p>
      </div>
    </script>

    <script id="type-template" type="text/html">
      <div class="type">
          <p id={{name}}>{{message}}</p>
      </div>
    </script>

    <script id="useromm-template" type="text/html">
      <div class="userromm"> {{user}}  </div>
      <div class="userromm"> {{room}}  </div>
      </div>
    </script>

    <script id="userrm-template" type="text/html">
      <div class="users"> 
          <h3 class="list-title">Users</h3>

       <div  {{#users}}> 
     
        {{.}}
       
        <div  {{/users}} >
       </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/chat.js"></script>
  </body>
</html>
